# Configuração para deploy no Fly.io
# Use: fly launch (primeira vez) ou fly deploy (subsequentes)

app = "tickrify-worker"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.worker"

[env]
  NODE_ENV = "production"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

