# GitHub Actions - CI/CD Pipeline para Tickrify
# Este workflow roda testes e deploy automaticamente

name: Deploy Tickrify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Lint e Test
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint Backend
        run: npm run lint -w apps/backend || true
      
      - name: Lint Frontend
        run: npm run lint -w apps/frontend || true

  # Job 2: Build Backend
  build-backend:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd apps/backend
          npm ci
      
      - name: Build Backend
        run: |
          cd apps/backend
          npm run build
      
      - name: Generate Prisma Client
        run: |
          cd apps/backend
          npx prisma generate

  # Job 3: Build Frontend
  build-frontend:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd apps/frontend
          npm ci
      
      - name: Build Frontend
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || secrets.VITE_API_URL }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY || secrets.VITE_CLERK_PUBLISHABLE_KEY }}
        run: |
          cd apps/frontend
          npm run build

